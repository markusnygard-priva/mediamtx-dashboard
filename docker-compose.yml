services:
  mediamtx-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: mediamtx-dashboard-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_MEDIAMTX_API_URL=http://192.168.8.23:9997
    networks:
      - mediamtx-net

  nginx:
    image: nginx:alpine
    container_name: dashboard-proxy-prod
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - mediamtx-dashboard
    networks:
      - mediamtx-net

networks:
  mediamtx-net:
    driver: bridge