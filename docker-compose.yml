services:
  # The optimized React app
  mediamtx-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: mediamtx-dashboard
    restart: unless-stopped
    # No ports exposed here; Nginx handles the outside world
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_MEDIAMTX_API=http://192.168.8.23:9997/v3

  # The Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dashboard-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - mediamtx-dashboard