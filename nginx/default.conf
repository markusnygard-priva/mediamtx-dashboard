server {
    listen 80;
    server_name localhost;

    # 1. THE DASHBOARD INTERFACE
    location / {
        proxy_pass http://mediamtx-dashboard:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for stability
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # 2. THE MEDIAMTX API (Direct to Ubuntu .23)
    location /v3/ {
        # Using the /v3/ suffix to match your Ubuntu MediaMTX API expectations
        proxy_pass http://192.168.8.23:9997/v3/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3. THE HLS VIDEO STREAMS (Direct to Ubuntu .23)
    location /hls/ {
        proxy_pass http://192.168.8.23:8888/hls/;
        proxy_set_header Host $host;
        
        # HLS specific optimizations
        proxy_buffering off;
        proxy_cache off;
    }

    # 4. WEBRTC / WS SUPPORT (For low-latency playback)
    location /ws/ {
        proxy_pass http://192.168.8.23:9997/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}