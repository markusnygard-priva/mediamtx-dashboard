server {
    listen 80;
    server_name localhost;

    # 1. THE DASHBOARD INTERFACE
    location / {
        proxy_pass http://mediamtx-dashboard:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # This helps with NextAuth session cookies
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # 2. THE MEDIAMTX API (Direct to Ubuntu)
    location /v3/ {
        # Note: No trailing slash after 9997 means Nginx preserves the /v3/ path
        proxy_pass http://192.168.8.23:9997;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3. THE HLS VIDEO STREAMS (Direct to Ubuntu)
    location /hls/ {
        proxy_pass http://192.168.8.23:8888/;
        proxy_set_header Host $host;
        
        # HLS requires buffering to be off for low latency
        proxy_buffering off;
        proxy_cache off;
    }
}