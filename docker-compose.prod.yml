services:
  # --- PRODUCTION DASHBOARD ---
  mediamtx-dashboard:
    container_name: mediamtx-dashboard-prod
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_MEDIAMTX_API_URL=http://192.168.8.23:9997
      - NODE_ENV=production
    ports:
      - "3000:3000"
    networks:
      - mediamtx-net
    restart: unless-stopped

  # --- PRODUCTION PROXY ---
  mediamtx-proxy:
    container_name: mediamtx-proxy-prod
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mediamtx-dashboard
    networks:
      - mediamtx-net
    restart: unless-stopped

networks:
  mediamtx-net:
    driver: bridge