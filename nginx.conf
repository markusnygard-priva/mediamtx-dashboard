worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression for faster dashboard loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml outdoor/xml;

    server {
        listen 80;
        server_name localhost;

        # 1. THE DASHBOARD UI
        location / {
            proxy_pass http://mediamtx-dashboard:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # 2. MEDIAMTX API PROXY (Internal communication)
        location /v3/ {
            proxy_pass http://192.168.8.23:9997/v3/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 3. HLS VIDEO STREAM PROXY
        location /hls/ {
            proxy_pass http://192.168.8.23:8888/;
            proxy_set_header Host $host;
            add_header Access-Control-Allow-Origin *;
        }

        # 4. WEBRTC / LOW LATENCY
        location /ws/ {
            proxy_pass http://192.168.8.23:8889/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
    }
}